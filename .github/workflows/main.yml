# This is a basic workflow to help you get started with Actions

name: Run L2 TVL & App Fees Pulls

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]
  # Run on a schedule
  schedule:
      - cron: '0 */6 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Generate Requirements
        run: |
          pip install pipreqs
          python -m  pipreqs.pipreqs
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      
      - name: Install Missing Python dependencies
        run: |
          # python -m pip install --upgrade pip pandas
          # python -m pip install --upgrade pip requests
          # python -m pip install --upgrade pip plotly
          # python -m pip install --upgrade pip datetime
          # python -m pip install --upgrade pip sklearn
          pip install -U kaleido

      # Runs a single command using the runners shell
      # - name: Run a one-line script
      #  run: echo Hello, world!
  app_fees:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Update App Fee Charts
        run: python L2_Fees/optimism_app_fees.py
  op_summer:
    needs: build
    runs-on: ubuntu-latest
    steps:       
      - name: Update OP Summer TVL Charts
        run: python L2\ \TVL/optimism_app_net_flows.py
  total_tvl_flow:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Update Total App Flow Charts
        run: python L2\ \TVL/total_app_net_flows_async.py
  commit_results:
    needs: [build, app_fees, op_summer, total_tvl_flow]
    runs-on: ubuntu-latest
    steps:
      # Runs a set of commands using the runners shell
      # - name: Run a multi-line script
      #  run: |
      #    echo Add other actions to build,
      #    echo test, and deploy your project.
      
      # Commit and push output images
      # https://github.com/orgs/community/discussions/26672
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [-z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
          else
             git commit -m "Add changes" -a
             echo "::set-output name=push::true"
          fi
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
